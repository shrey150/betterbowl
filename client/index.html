<html>
    <head>
        <title>Betterbowl</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Betterbowl (WORK IN PROGRESS)</h1>
        <div id="controls">
            <button id="nextBtn" onclick="nextQuestion()">Start</button>
            <button id="buzzBtn" onclick="buzz()">Buzz</button>
            <button id="pauseBtn" onclick="pause()">Pause</button>
            <input type="text" id="answerInput" placeholder="Answer here" hidden />
        </div>
        <br>
        <div id="main" class="main">
            <h2 id="timer" hidden></h2>
            <i id="q_info" hidden></i><br>
            <b id="answer" hidden></b>
            <div id="question"></div>
            <div id="log" style="color: gray"></div>
        </div>
        <div id="stats" class="stats">
            <input type="text" id="username" placeholder="Username" />
            <button onclick="changeName()">Change Name</button>
            <div id="scores"></div>
        </div>
        

        <!-- Scripts at the end -->
        <script src="/node_modules/js-cookie/src/js.cookie.js"></script>
        <script src="socket.io.js"></script>
        <script src="main.js"></script>
        <script src="keybinds.js"></script>
    </body>
</html>
