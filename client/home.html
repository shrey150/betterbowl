<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <title>Betterbowl</title>
    </head>
    <body style="background: whitesmoke">
        <div class="container">
            <div id="jumbotron" class="text-center">
                <h1 id="title">Welcome to Betterbowl</h1>
                <p id="title-caption" class="lead">Protobowl, but better</p>
            </div>
            <div class="container">
                <form onsubmit="goToRoom(); return false">
                    <div class="form-group">
                        <label for="roomName">Join/create a room:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="roomName" placeholder="hsquizbowl" />
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary" onclick="goToRoom()">Go</button>
                            </div>
                        </div>
                    </div>
                </form>

                <hr>

                <p>Public Rooms:</p>

                <ul class="list-group" id="roomList"></ul>
                <footer class="footer fixed-bottom" style="padding-bottom: 1%">
                    <div class="container text-center">
                        <span class="text-muted">Contribute to Betterbowl on <a href="http://github.com/shrey150/betterbowl">GitHub</a></span>
                    </div>
                </footer>
            </div>
        </div>

        <!--Scripts at the end-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="home/main.js"></script>
    </body>
</html>
